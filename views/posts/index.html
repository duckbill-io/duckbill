{{ define "content" }}

{{ range .  }}
   <h3><a href="posts/{{.Name}}">{{.Name}}</a></h3>
    <div class="datettr">
        <span class="date">{{.CreatedAt}}</span>-
            {{ range .Tags }}
                <span><a href="/tags/{{ . }}">#{{ . }}</a></span>
            {{ end }}
        </span>
    </div>
    <div>
        <a href="posts/{{.Name}}">
            <p>
                {{.Intro}}
            </p>
        </a>
    </div>
    <div class="readmore">
        <a href="posts/{{.Name}}">read more...</a>
    </div>
{{ end  }}

{{ end }}
